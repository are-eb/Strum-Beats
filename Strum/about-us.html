<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    :root {
      --brown-dark: #4e342e;
      --brown-light: #8d6e63;
      --white: #fff;
      --gray-text: #555;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
    }

    .about-section {
      padding: 80px 0;
      background-color: var(--brown-light);
    }

    .about-content h2 {
      font-weight: bold;
      color: var(--brown-dark);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .about-content p {
      color: var(--gray-text);
      line-height: 1.7;
    }

    .read-more-btn {
      background-color: var(--brown-dark);
      color: var(--white);
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      display: inline-block;
    }

    .read-more-btn:hover {
      background-color: var(--brown-light);
      transform: scale(1.05);
    }

    .social-icons a {
      color: var(--brown-dark);
      font-size: 22px;
      margin-right: 15px;
      transition: all 0.3s ease-in-out;
    }

    .social-icons a:hover {
      color: var(--brown-light);
      transform: scale(1.2);
    }

    .carousel img {
      width: 150%;
      height: 350px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-indicators button {
      background-color: var(--brown-dark);
    }

    .carousel-control-prev,
    .carousel-control-next {
      filter: invert(100%);
    }

    @media (max-width: 768px) {
      .about-content {
        text-align: center;
      }

      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="container-fluid about-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 about-content" data-aos="fade-right">
          <h2>About Us</h2>
          <p>Strums & Beats is dedicated
            to providing high-quality instruments and accessories to musicians worldwide. We are passionate about
            empowering creators and ensuring they have the best tools to express their artistry.</p>
          <a href="#" class="read-more-btn">Read More</a>
          <div class="mt-3 d-flex social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>

        <div class="col-md-6" data-aos="fade-left">
          <div id="aboutCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Band Stuff.jpg" class="d-block w-100" alt="Team Image">
              </div>
              <div class="carousel-item">
                <img src="music classðŸŽ¶.jpg" class="d-block w-100" alt="Office Image">
              </div>
              <div class="carousel-item">
                <img src="Band Stuff.jpg" class="d-block w-100" alt="Discussion Image">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#aboutCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#aboutCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script>
    AOS.init();
  </script>

</body>

</html>
